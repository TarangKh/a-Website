<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Profile</h1>

    <div class="container mt-3 col-6 shadow-lg">
        <h3>Add New Information</h3>
        <hr>
        <form class="mx-auto card p-3" method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Full Name</label>
              <input name="fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value = {{ record.fullname }}>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Age</label>
              <input name ="age" type="number" class="form-control" id="exampleInputPassword1" 
              value = {{ record.age }}>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Bio</label>
                <textarea name="bio" class="form-control" id="exampleInputPassword2" cols="10" rows="4">{{ record.bio }}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword3" class="form-label">Profile Picture</label>
                <input value = {{ record.image }} name="picture" type="file" class="form-control" id="exampleInputPassword3">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
</body>
</html>
